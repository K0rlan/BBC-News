<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add news</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Title</span>
        </div>
        <input type="text" class="form-control"  aria-describedby="basic-addon1" #name>
      </div>
      <label for="basic-url">Image URL</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">https://img/.png</span>
        </div>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" #image>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">More:</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" #more></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn" style="background: #55081a; color: white;" (click)="addNewItem(name.value, more.value, image.value, '0')">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg" (click)="open(content)" style="background: lightgray; color: white; width: 80%; margin-left: 120px; margin-top: 30px">Add News</button>
