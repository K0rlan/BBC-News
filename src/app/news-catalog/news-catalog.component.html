<div class="all" style="margin-top: 50px">
  <h3 class="font-weight-bold text-center dark-grey-text pb-2">Latest news</h3>
  <hr class="w-header my-4">
  <p class="lead text-center text-muted pt-2 mb-5">Be the first to know the most important news of the day.</p>
  <div class="row row-cols-md-3 g-3">
    <app-new-list *ngFor="let list of list" [list]="list" ></app-new-list>
  </div>
  <app-add-new (newItemEvent)="addItem($event)"> </app-add-new>
</div>
