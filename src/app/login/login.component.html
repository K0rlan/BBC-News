<!--Section: Content-->
<section class="p-5  text-center"
         style="background-size: cover; background: url('assets/main.jpg') no-repeat fixed center center; height: 810px">

  <!-- Section heading -->
  <h3 class="text-center font-weight-bold text-white text-uppercase pb-2 mb-4" style="margin-top: 100px">Sign in</h3>
  <hr class="w-header my-4 white">
  <!-- Section description -->
  <h3 class="lead text-center text-white pt-2 mb-5">Welcome to BBC News!</h3>

  <form class="mb-5 mx-md-5" action="">

    <div class="col-md-4 mb-4" style="margin: auto;">

      <!-- Name -->
      <input type="text" id="email" class="form-control" placeholder="email">

    </div>

    <div class="col-md-4 mb-4" style="margin: auto;">

      <!-- Subject -->
      <input type="text" id="subject" class="form-control" placeholder="password">

    </div>
    <div class="text-center text-white">
      <p>Not a member?
        <a routerLink="/register">Register</a>
      </p>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-light" (click)="setStatus()">Sign in</button>
    </div>
  </form>

</section>
